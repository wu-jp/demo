<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立即执行函数</title>
</head>
<body>
    <script>

        function test (){
            var arr = [];
            for(var i = 0; i < 10; i ++){
            // 立即执行函数 执行完后将结果返回到arr数组的第j位，也是第i位
                (function(j) {
                    arr[j] = function() {
                        console.log(j)
                    }
                }(i)) // i为上面for循环声明的值，将他作为实参

            }
            return arr;
        }

        var myArr = test();
        for(var j = 0; j < 10; j++){
            myArr[j]();
        }
    
    </script>
</body>
</html>
