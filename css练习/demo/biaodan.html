<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    form {
      width: 500px;
    }

    div {
      margin-top: 10px;
    }

    label {
      display: block;
      padding-bottom: 5px;
      font-weight: bold;
      font-size: 16px;
    }

    input, textarea {
      display: block;
      padding: 0 20px;
      outline: none;
      border: 1px solid #ccc;
      width: 100%;
      height: 40px;
      caret-color: #09f;
    }

    textarea {
      height: 120px;
      resize: none;
      line-height: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form action="">
    <div>
      <label for="">UserName</label>
      <input type="text" placeholder="请输入用户名" required>
    </div>
    <div>
      <label for="">PassWord</label>
      <input type="text" placeholder="请输入密码" required>
    </div>
    <div>
      <label for="">简介</label>
      <textarea required name="" id="" cols="30" rows="10sssss"></textarea>
    </div>
  </form>
</body>
</html>
