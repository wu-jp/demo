<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="business-card middle">
    <div class="front">
      <h2>WUYI</h2>
      <span>Web Designer</span>
      <ul class="contact-info">
        <li>
          <i class="fas fa-mobile-alt"></i> +000000
        </li>
        <li>
          <i class="far fa-envelope"></i> wuyi.zidu@gmail.com
        </li>
        <li>
          <i class="fas fa-map-marker-alt"></i> NanChang, China
        </li>
      </ul>
    </div>
    <div class="back">
      <span>DarkCode</span>
    </div>

  <script>
    $('.business-card').click(function() {
      // toggle：切换
      // toggleClass()方法 判断是否有该class类名，没有就添加，有就删除
      $(this).toggleClass('business-card-active')
    })
  </script>
</body>
